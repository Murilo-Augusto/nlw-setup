<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Habits</title>

        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
    </head>
    <body>
        <header>
            <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits">
            <button>
                <img src="./assets/plus.svg" alt="ícone sinal de mais roxo">
                <div>
                    Registrar o meu dia
                </div>
            </button>
        </header>

        <form id="form-habits">
            <div class="habits">
                <div class="habit" data-name="wakeUpEarly">⏰ <span class="habit-description">Acordar cedo</span></div>
                <div class="habit" data-name="makeBreakfast">☕ <span class="habit-description">Fazer o café da manhã</span></div>
                <div class="habit" data-name="doExercises">🏋️‍♂️ <span class="habit-description">Fazer exercícios</span></div>
                <div class="habit" data-name="studyForExam">📚 <span class="habit-description">Estudar para o Concurso</span></div>
                <div class="habit" data-name="studyProgramming">👩‍💻 <span class="habit-description">Estudar programação</span></div>
            </div>

            <div class="days">
                 
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
